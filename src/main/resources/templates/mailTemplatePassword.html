<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      style="box-sizing: inherit;-ms-text-size-adjust: 100%;-webkit-text-size-adjust: 100%;overflow-x: hidden;font-family: Verdana,sans-serif;font-size: 15px;line-height: 1.5;">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" style="box-sizing: inherit;">
<head style="box-sizing: inherit;">
    <meta charset="UTF-8" style="box-sizing: inherit;">
    <title style="box-sizing: inherit;"></title>
</head>
<div class="rTableBody" style="box-sizing: inherit;">
    <div class="rTableRow" style="box-sizing: inherit;">
        <div class="rTableCell" style="box-sizing: inherit;">
            <div style="background-color: #3f3f3f;box-sizing: inherit;">
                <div class="block-grid"
                     style="min-width: 320px;max-width: 500px;overflow-wrap: break-word;word-wrap: break-word;word-break: break-word;margin: 0 auto;background-color: #3f3f3f;box-sizing: inherit;">
                    <div style="border-collapse: collapse;display: table;width: 100%;background-color: #3f3f3f;box-sizing: inherit;">
                        <div class="col num12"
                             style="min-width: 320px;max-width: 500px;display: table-cell;vertical-align: top;width: 500px;box-sizing: inherit;">
                            <div class="col_cont" style="width: 100% !important;box-sizing: inherit;">
                                <br style="box-sizing: inherit;">
                                <div class="img-container center fixedwidth"
                                     style="padding-right: 0px;padding-left: 0px;box-sizing: inherit;" align="center">
                                    <a style="outline: none;box-sizing: inherit;background-color: transparent;color: inherit;"
                                       target="_blank">
                                        <img class="center fixedwidth"
                                             style="text-decoration: none;-ms-interpolation-mode: bicubic;height: auto;border: 0;width: 100%;max-width: 225px;display: block;box-sizing: inherit;border-style: none;vertical-align: middle;"
                                             title="Alternate text"
                                             src="https://drive.google.com/uc?export=view&id=1WjtLCl8xfquL8kljSmPxVRKoxnC55PBd"
                                             alt="Alternate text" width="225" align="middle" border="0">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: #3f3f3f;box-sizing: inherit;">
                <div class="block-grid"
                     style="min-width: 320px;max-width: 500px;overflow-wrap: break-word;word-wrap: break-word;word-break: break-word;margin: 0 auto;background-color: #3f3f3f;box-sizing: inherit;">
                    <div style="border-collapse: collapse;display: table;width: 100%;background-color: #3f3f3f;box-sizing: inherit;">
                        <div class="col num12"
                             style="min-width: 320px;max-width: 500px;display: table-cell;vertical-align: top;width: 500px;box-sizing: inherit;">
                            <div class="col_cont" style="width: 100% !important;box-sizing: inherit;">
                                <div style="color: #ffffff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif;line-height: 1.2;padding: 10px;box-sizing: inherit;">
                                    <div style="line-height: 1.2;font-size: 12px;color: #ffffff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif;mso-line-height-alt: 14px;box-sizing: inherit;">
                                        <p style="font-size: 18px;line-height: 1.2;word-break: break-word;mso-line-height-alt: 22px;margin: 0;box-sizing: inherit;">
														<span style="font-size: 18px;box-sizing: inherit;">
															<strong style="box-sizing: inherit;font-weight: bolder;">
														 Forgot Password?
													</strong>
														</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="background-color: #3f3f3f;box-sizing: inherit;">
                <div class="block-grid"
                     style="min-width: 320px;max-width: 500px;overflow-wrap: break-word;word-wrap: break-word;word-break: break-word;margin: 0 auto;background-color: #3f3f3f;box-sizing: inherit;">
                    <div style="border-collapse: collapse;display: table;width: 100%;background-color: #3f3f3f;box-sizing: inherit;">
                        <div class="col num12"
                             style="min-width: 320px;max-width: 500px;display: table-cell;vertical-align: top;width: 500px;box-sizing: inherit;">
                            <div class="col_cont" style="width: 100% !important;box-sizing: inherit;">
                                <div style="color: #ffffff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif;line-height: 1.2;padding: 10px;box-sizing: inherit;">
                                    <div style="line-height: 1.2;font-size: 12px;color: #ffffff;font-family: Arial, Helvetica Neue, Helvetica, sans-serif;mso-line-height-alt: 14px;box-sizing: inherit;">
                                        <p style="line-height: 1.2;word-break: break-word;font-size: 14px;mso-line-height-alt: 17px;margin: 0;box-sizing: inherit;">
														<span style="font-size: 14px;box-sizing: inherit;">
													 There was a request to change your password!

															<br style="box-sizing: inherit;">
															<br style="box-sizing: inherit;">
													 If you did not make this request, then please just ignore this email.


														</span>
                                        </p>
                                        <p style="line-height: 1.2;word-break: break-word;mso-line-height-alt: 14px;margin: 0;box-sizing: inherit;"></p>
                                        <br style="box-sizing: inherit;">
                                        <p style="line-height: 1.2;word-break: break-word;font-size: 14px;mso-line-height-alt: 17px;margin: 0;box-sizing: inherit;">
														<span style="font-size: 14px;box-sizing: inherit;">
													 Otherwise, please enter the code below into the application.


															<br style="box-sizing: inherit;">
															<br style="box-sizing: inherit;">
															<span style="font-size: 18px;box-sizing: inherit;">
																<strong style="box-sizing: inherit;font-weight: bolder; font-size: 20px">
                                        <p th:text="${token}" style="box-sizing: inherit;"></p>
                                        </strong>


                                        </span>


                                        </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p style="box-sizing: inherit;"></p></html>
